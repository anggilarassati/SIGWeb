<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Routing Interaktif</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="../M6_493643_Anggi Larassati/leaflet/leaflet.css"/>
    <link rel="stylesheet" href="../M6_493643_Anggi Larassati/leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.css" />

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: white;
        }
        
        #header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            font-family: 'Times New Roman', serif;
        }
        
        #header img {
            height: 50px;
        }
        
        #map {
            height: 75vh;
            width: 95%;
            margin: 20px auto;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .controls {
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        input {
            padding: 10px;
            width: 250px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #e68900;
        }

        /* Styling Routing */
        .leaflet-routing-container {
            background: rgba(255, 255, 255, 0.95);
            color: black !important;
            border-radius: 5px;
            padding: 5px;
        }

        #footer {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0px -4px 10px rgba(0,0,0,0.3);
            font-family: 'Times New Roman', serif;
        }
    </style>
</head>
<body>

    <div id="header">
        <img src="LOGOUGM.png" alt="Bootstrap" width="50" height="50" /></a>
        Peta Routing Interaktif
    </div>

    <div class="controls">
        <input type="text" id="start-location" placeholder="Masukkan lokasi awal">
        <input type="text" id="end-location" placeholder="Masukkan lokasi tujuan">
        <button onclick="calculateRoute()">Cari Rute</button>
    </div>

    <div id="map"></div>

    <div id="footer">
        Peta dibuat oleh: Anggi Larassati (22/493643/TK/54089)
    </div>

    <script src="../M6_493643_Anggi Larassati/leaflet/leaflet.js"></script>
    <script src="../M6_493643_Anggi Larassati/leaflet-routing-machine-3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        var map = L.map('map').setView([-7.8012, 110.3646], 10);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution:'&copy; OpenStreetMap contributors'
        }).addTo(map);

        var routingControl = L.Routing.control({
            waypoints: [
                L.latLng(-7.8012, 110.3646),
                L.latLng(-6.8898, 109.6689)
            ],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim(),
            lineOptions: {
                styles: [{ color: 'red', opacity: 0.8, weight: 6 }]
            }
        }).addTo(map);

        function getCoordinates(location, callback) {
            var url = `https://nominatim.openstreetmap.org/search?format=json&q=${location}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        callback([parseFloat(data[0].lat), parseFloat(data[0].lon)]);
                    } else {
                        alert("Lokasi tidak ditemukan!");
                    }
                })
                .catch(error => console.error("Error:", error));
        }

        function calculateRoute() {
            var startLocation = document.getElementById("start-location").value;
            var endLocation = document.getElementById("end-location").value;

            if (startLocation && endLocation) {
                getCoordinates(startLocation, function(startCoords) {
                    getCoordinates(endLocation, function(endCoords) {
                        routingControl.setWaypoints([
                            L.latLng(startCoords[0], startCoords[1]),
                            L.latLng(endCoords[0], endCoords[1])
                        ]);
                        map.setView(startCoords, 13);
                    });
                });
            } else {
                alert("Silakan masukkan lokasi awal dan tujuan!");
            }
        }
    </script>

</body>
</html>
