<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No3_Validasi Nama dan Umur</title>
</head>
<body>

    <h2>Masukkan Nama dan Umur Anda</h2>
    <p><em>Dibuat oleh: Anggi Larassati (22/493643/TK/54089)</em></p>
    <form onsubmit="return validasiInput(event)">
        Nama: <input type="text" id="nama"><br>
        Umur: <input type="number" id="umur"><br>
        <input type="submit" value="Cek">
    </form>

    <p id="hasil"></p>

    <script>
        function validasiInput(event) {
            event.preventDefault(); // Mencegah form terkirim ke server
            
            let nama = document.getElementById("nama").value.trim();
            let umur = parseInt(document.getElementById("umur").value);
            let hasil = document.getElementById("hasil");

            // Validasi nama kosong
            if (nama === "") {
                alert("isikan nama!!");
                return false;
            }

            // Menentukan kategori berdasarkan umur
            if (umur < 0 || isNaN(umur)) {
                hasil.innerHTML = "Anda Game Over";
            } else if (umur < 5) {
                hasil.innerHTML = "Anda masih bayi";
            } else if (umur >= 6 && umur <= 15) {
                hasil.innerHTML = "Anda masih anak-anak";
            } else if (umur >= 16 && umur <= 30) {
                hasil.innerHTML = "Anda masih remaja";
            } else if (umur >= 31 && umur <= 60) {
                hasil.innerHTML = "Anda sudah dewasa";
            } else if (umur > 61) {
                hasil.innerHTML = "Anda sudah dewasa";
            } else {
                hasil.innerHTML = "Anda Game Over";
            }

            return false; // Mencegah form terkirim
        }
    </script>

</body>
</html>
